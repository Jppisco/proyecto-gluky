<button type="button" class="btn btn-outline-primary me-2" (click)="logOut()">LogOut</button>
<div class="container">
  <h5 *ngIf="instancias.length == 0" style="margin-top: 30px;">No hay datos</h5>
  <table class="table" *ngIf="instancias.length > 0">
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__header">ID</th>
        <th class="table__header">Nombre</th>
        <th class="table__header">Documento ID</th>
        <th class="table__header">Pais</th>
        <th class="table__header">Creacion</th>
        <th class="table__header">Actualizacion</th>
        <th class="table__header"></th>
        <th class="table__header"></th>
        <th class="table__header"></th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row" *ngFor="let instancia of instancias">
        <td class="table__cell">{{instancia.id_instancia}}</td>
        <td class="table__cell">{{instancia.nombre}}</td>
        <td class="table__cell">{{instancia.doc_id}}</td>
        <td class="table__cell">{{instancia.pais}}</td>
        <td class="table__cell">{{instancia.fechaCreacion * 1000 | date }}</td>
        <td class="table__cell">{{instancia.fechaActualizacion * 1000 | date}}</td>
        <td class="table__cell table__cell--options"><i (click)="eliminarInstancia(instancia.id)"
            class="fas fa-trash-alt fa-lg"></i></td>
        <td class="table__cell table__cell--options"><i class="fas fa-edit fa-lg"
            [routerLink]="['/edit/',instancia.id]"></i></td>
        <td class="table__cell table__cell--options"><i class="fas fa-users fa-lg"
            [routerLink]="['/list-U/',instancia.id_instancia]"></i></td>
      </tr>
    </tbody>
  </table>

</div>
