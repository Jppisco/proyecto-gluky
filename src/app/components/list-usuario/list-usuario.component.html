<button routerLink="list-I">volver</button>
<div class="container">
  <h5 *ngIf="usuarios.length == 0" style="margin-top: 30px;">No hay datos</h5>
  <table class="table" *ngIf="usuarios.length > 0">
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__header">ID instancia</th>
        <th class="table__header">Usuario</th>
        <th class="table__header">Clave ID</th>
        <th class="table__header">Creacion</th>
        <th class="table__header">Actualizacion</th>
        <th class="table__header"></th>
        <th class="table__header"></th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row" *ngFor="let usuario of usuarios">
        <td class="table__cell">{{usuario.id_instancia}}</td>
        <td class="table__cell">{{usuario.usuario}}</td>
        <td class="table__cell">{{usuario.clave}}</td>
        <td class="table__cell">{{usuario.fechaCreacion * 1000 | date }}</td>
        <td class="table__cell">{{usuario.fechaActualizacion * 1000 | date}}</td>
        <td class="table__cell table__cell--options"><i (click)="eliminarUsuario(usuario.id)"
            class="fas fa-trash-alt fa-lg"></i></td>
        <td class="table__cell table__cell--options"><i class="fas fa-edit fa-lg"
            [routerLink]="['/edit-U/',usuario.id,usuario.id_instancia]"></i></td>
      </tr>
    </tbody>
  </table>

</div>
