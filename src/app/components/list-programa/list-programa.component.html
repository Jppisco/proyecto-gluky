<div class="container">
  <h1>lista programas</h1>
  <h5 *ngIf="programa.length == 0" style="margin-top: 30px;">No hay datos</h5>
  <table class="table" *ngIf="programa.length > 0">
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__header">Instancia</th>
        <th class="table__header">Programa</th>
        <th class="table__header">Nombre</th>
        <th class="table__header">pais</th>
        <th class="table__header">Fecha de creación</th>
        <th class="table__header">Fecha de actualizacion</th>
        <th class="table__header"></th>
        <th class="table__header"></th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row" *ngFor="let programas of programa">
        <td class="table__cell">{{programas.id_instancia}}</td>
        <td class="table__cell">{{programas.id_programa}}</td>
        <td class="table__cell">{{programas.nombre}}</td>
        <td class="table__cell">{{programas.pais}}</td>
        <td class="table__cell">{{programas.fechaCreacion  }}</td>
        <td class="table__cell">{{programas.fechaActualizacion }}</td>
        <!-- <td class="table__cell table__cell--options"><i class="fas fa-trash-alt fa-lg"
            (click)="eliminarPrograma(programas.id)"></i></td> -->
        <td class="table__cell table__cell--options"><i class="fas fa-edit fa-lg"
            [routerLink]="['/edit-P/',programas.id,programas.id_instancia]"></i></td>
        <td class="table__cell table__cell--options"><i class="fas fa-users fa-lg"
            [routerLink]="['/list-U/',programas.id_programa,id_instancia]"></i></td>
      </tr>
    </tbody>
  </table>
  <button [routerLink]="['/create-P/',id_instancia]">Añadir</button>
  <button routerLink="/list-I">Volver</button>
</div>
