<div class="container">
  <div class="form__card">
    <form action="#" class="form" (ngSubmit)="login()" [formGroup]="loginUsuario">
      <h1 class="form__title">Iniciar sesión</h1>
      <div class="form__control">
        <input placeholder="Usuario" class="control__input" type="email" formControlName="email" />
        <label for="input-field" class="control__label">Usuario</label>
        <span class="control__span"></span>
      </div>
      <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched">
        El <strong>correo</strong> es requerido
      </span>
      <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched">
        El <strong>correo</strong> es invalido
      </span>
      <div class="form__control">
        <input placeholder="Contraseña" class="control__input" type="password" formControlName="password" />
        <label for="input-field" class="control__label">Contraseña</label>
        <span class="control__span"></span>
      </div>
      <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched">
        La <strong>contraseña</strong> es requerida
      </span>
      <button type="submit" class="form__btn" [disabled]="loginUsuario.invalid">Ingresar</button>
    </form>
    <button class="form__btn" (click)="loginGoogle()"> Login Google</button>
    <div class="form__right">
      <h1 class="right__title">Gluky</h1>
      <p class="right__text">
        Sistema para la administración de usuarios de prueba
      </p>
    </div>   
  </div>
</div>
